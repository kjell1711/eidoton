<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Claude Embed</title>
  <meta name="description" content="Embedded Claude Artifact" />

  <style>
    :root{
      --bg:#f7fafc;
      --card:#ffffff;
      --muted:#6b7280;
      --accent:#2563eb;
      --radius:14px;
      --max-width:960px;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--bg);
      color:#0f172a;
    }

    .page {
      min-height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:28px 16px;
      box-sizing:border-box;
    }

    .card {
      width:100%;
      max-width:var(--max-width);
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:0 8px 30px rgba(2,6,23,0.07);
      overflow:hidden;
    }

    header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:18px 20px;
      border-bottom:1px solid #eef2f7;
    }

    header h1{
      margin:0;
      font-size:18px;
      font-weight:700;
    }
    header .meta{
      color:var(--muted);
      font-size:13px;
    }

    .iframe-wrap {
      position:relative;
      width:100%;
      height:0;
      padding-bottom:56.25%; /* 16:9 aspect ratio */
      background:linear-gradient(180deg,#ffffff, #f8fafc);
    }

    /* responsive iframe - fills container */
    .iframe-wrap iframe{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:0;
      display:block;
      background:transparent;
    }

    .controls {
      padding:12px 18px;
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:flex-end;
      border-top:1px solid #eef2f7;
      background:#fbfdff;
    }

    .btn{
      appearance:none;
      border:1px solid #e6eefc;
      background:white;
      padding:8px 12px;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
    }
    .btn.primary{
      background:var(--accent);
      color:white;
      border-color:transparent;
    }

    .note{
      padding:14px 18px;
      font-size:13px;
      color:var(--muted);
      border-radius:0 0 var(--radius) var(--radius);
      background:linear-gradient(180deg, #fbfdff, #fcfeff);
    }

    @media (max-width:520px){
      header{ padding:12px; }
      .controls{ padding:10px; }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="card" role="main" aria-label="Claude Embed Card">
      <header>
        <h1>Claude Artifact — eingebettet</h1>
        <div class="meta">Einbettung via &lt;iframe&gt;</div>
      </header>

      <div class="iframe-wrap" id="embedArea">
        <!-- Dein Claude-iFrame -->
        <iframe
          src="https://claude.site/public/artifacts/bedf9f7e-204a-475d-9080-d443d358e93c/embed"
          title="Claude Artifact"
          loading="lazy"
          allow="clipboard-write; fullscreen"
          sandbox="allow-same-origin allow-scripts allow-forms allow-popups"
        ></iframe>
      </div>

      <div class="controls">
        <button class="btn" id="openNew">Öffnen in neuem Tab</button>
        <button class="btn primary" id="copyEmbed">Embed-Code kopieren</button>
      </div>

      <div class="note">
        Falls das Embed aus Sicherheitsgründen blockiert wird (z. B. SameSite / X-Frame-Options),
        kannst du alternativ die externe URL direkt verlinken oder die Seite beim Host (z. B. GitHub Pages) öffnen.
      </div>
    </div>
  </div>

  <script>
    // Button: in neuem Tab öffnen
    document.getElementById('openNew').addEventListener('click', () => {
      window.open('https://claude.site/public/artifacts/bedf9f7e-204a-475d-9080-d443d358e93c/embed', '_blank');
    });

    // Button: Embed-Code kopieren
    document.getElementById('copyEmbed').addEventListener('click', async () => {
      const code = '<iframe src="https://claude.site/public/artifacts/bedf9f7e-204a-475d-9080-d443d358e93c/embed" title="Claude Artifact" width="100%" height="600" frameborder="0" allow="clipboard-write" allowfullscreen></iframe>';
      try{
        await navigator.clipboard.writeText(code);
        const btn = document.getElementById('copyEmbed');
        const old = btn.textContent;
        btn.textContent = 'Kopiert!';
        setTimeout(() => btn.textContent = old, 1400);
      }catch(e){
        alert('Kopieren fehlgeschlagen — bitte manuell kopieren.');
      }
    });
  </script>
</body>
</html>
