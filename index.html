            setGameOver(true);
            setGameActive(false);
          }
        });
        return newObstacles;
      });
      if (!gameOver) setGameScore(prev => prev + 1);
    }, 50);
    return () => clearInterval(gameInterval);
  }, [gameActive, playerY, gameOver]);

      setUserCoins(existingUser.coins);
