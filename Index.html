<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Learning App</title>
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* kleine zusätzliche Styles damit Übergänge wie in React aussehen */
    .rounded-3xl { border-radius: 1.5rem; }
    .rounded-2xl { border-radius: 1rem; }
    .rounded-xl  { border-radius: .75rem; }
    .shadow-2xl  { box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25); }
    .shadow-lg   { box-shadow: 0 10px 15px -3px rgba(0,0,0,0.08); }
    .transition-all { transition: all .18s ease; }
    /* Game area user-select & touch */
    #gameArea { -webkit-user-select: none; -ms-user-select: none; user-select: none; touch-action: manipulation; }
  </style>
</head>
<body class="antialiased">
  <div id="app" class="flex flex-col h-screen bg-gray-50"></div>

  <!-- Haupt-Skript (ausgelagert in script.js) -->
  <script src="script.js"></script>
</body>
</html>
